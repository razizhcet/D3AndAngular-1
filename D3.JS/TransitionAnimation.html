<!doctype html>
<html>
<head>
    <style>
        #container {
            height: 100px;
            width: 100px;
            background-color: black;
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div id="container"></div>
    <script>
    d3.select("#container")
      .transition()
      .duration(10000)
      .style("background-color", "red");
    </script>
</body>
</html>
